<h1 id="titulo" class="text-center mt-4">Iniciar Sesión</h1>
<div class="container d-flex justify-content-center">
    <form name="userinfo" id="userinfo" action="#" class="w-50 bg-white p-4 rounded shadow">
        <div class="mb-3">
            <label for="nombreuser" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control rounded shadow-sm" name="nombreusuario" id="nombreusuario" placeholder="Ej: juanito123" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control rounded shadow-sm" name="password" id="password" placeholder="Mínimo 8 caracteres" required>
        </div>
        <button type="button" id="send" class="btn btn-outline-danger w-100">Acceder a mi cuenta</button>
    </form>
</div>

<style>
    ::placeholder {
        color: #adb5bd !important; /* Color más claro */
        opacity: 1; /* Asegura que se vea en todos los navegadores */
    }
</style>




    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const usuarioSesion = sessionStorage.getItem("usuario");

            if (usuarioSesion) {
                const usuario = JSON.parse(usuarioSesion);
                document.getElementById("username-display").textContent = `Bienvenid@, ${usuario.nombreusuario}`;
                document.getElementById("logout").classList.remove("hidden");
                document.getElementById("nav").classList.remove("hidden");
                document.getElementById("userinfo").style.display = "none";
                document.getElementById("titulo").style.display = "none";
            }
        });

        const envioformulario = () => {
            const formulario = document.getElementById("userinfo");

            if (formulario.checkValidity()) {
                const datosUsuario = {
                    nombreusuario: document.getElementById("nombreusuario").value
                };

                sessionStorage.setItem("usuario", JSON.stringify(datosUsuario));
                alert("Inicio de sesión correcto");
                location.reload();
            } else {
                alert("Error en el formulario");
            }
        };

        document.getElementById("send").addEventListener("click", envioformulario);

        document.getElementById("logout").addEventListener("click", () => {
            sessionStorage.removeItem("usuario");
            location.reload();
        });
    </script>
